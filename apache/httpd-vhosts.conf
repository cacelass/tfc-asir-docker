<VirtualHost *:8080>
    ServerName localhost

    ProxyPreserveHost On

    ProxyPass / http://app:8000/
    ProxyPassReverse / http://app:8000/

    ProxyPass /holamundo http://app:8000/holamundo
    ProxyPassReverse /holamundo http://app:8000/holamundo

    ProxyPass /adiosmundo http://app:8000/adiosmundo
    ProxyPassReverse /adiosmundo http://app:8000/adiosmundo

    ProxyPass /token http://app:8000/token
    ProxyPassReverse /token http://app:8000/token
</VirtualHost>
